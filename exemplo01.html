<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function button() {
        let valor = document.getElementById("caixa").value;
        valor = +valor; //convertendo para numero
        console.log(typeof valor);
        console.log("Resultado Multiplicação -> " + valor * 2);
        document.getElementById("Resultado").innerHTML = valor * 2;
      }
    </script>
    <input id="caixa" type="text" placeholder="Escreva aqui" />
    <button onclick="button()">resultado</button>
    <p>Resultado: <a id="Resultado"></a> Reais</p>
  </body>
</html>
